<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Win $500 Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f2f2f2;
    }
    h1 { color: #333; }
    p { font-size: 18px; }

    .box {
      display: inline-block;
      width: 120px;
      height: 120px;
      margin: 15px;
      background: #ccc;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      line-height: 120px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .box:hover {
      transform: scale(1.1);
    }
    #gold { background: gold; color: black; }
    #silver { background: silver; color: black; }
    #bronze { background: peru; }

    #result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      display: none;
    }

    #claim {
      display: none;
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: green;
      color: white;
      cursor: pointer;
    }

    #timer {
      margin-top: 20px;
      font-size: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 id="title"></h1>
  <p id="subtitle"></p>

  <div id="gold" class="box">?</div>
  <div id="silver" class="box">?</div>
  <div id="bronze" class="box">?</div>

  <div id="result"></div>
  <button id="claim"></button>
  <div id="timer"><span id="countdown">30</span></div>

  <script>
    const offerLink = "https://daleelerah.info/pop-go/58165";
    const boxes = document.querySelectorAll(".box");
    const result = document.getElementById("result");
    const claimBtn = document.getElementById("claim");
    const countdownEl = document.getElementById("countdown");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const timerEl = document.getElementById("timer");

    let clicked = false;

    // Texts
    const texts = {
      en: {
        title: "💵 Win up to $500 Instantly!",
        subtitle: "Open a box now and claim your reward before time runs out ⏳",
        result: "💵 Congratulations! You won $500!",
        claim: "Claim Now",
        timer: "⏳ Hurry! Offer expires in "
      },
      fa: {
        title: "💵 برنده فوری تا ۵۰۰ دلار شوید!",
        subtitle: "یکی از جعبه‌ها را باز کنید و جایزه خود را قبل از پایان زمان دریافت کنید ⏳",
        result: "💵 تبریک! شما برنده ۵۰۰ دلار شدید!",
        claim: "دریافت جایزه",
        timer: "⏳ عجله کنید! این پیشنهاد تا "
      }
    };

    // Detect browser language
    const userLang = navigator.language || navigator.userLanguage;
    const isPersian = userLang.startsWith("fa");
    const lang = isPersian ? texts.fa : texts.en;

    // Apply text
    title.innerHTML = lang.title;
    subtitle.innerHTML = lang.subtitle;
    result.innerHTML = lang.result;
    claimBtn.innerHTML = lang.claim;
    timerEl.innerHTML = lang.timer + `<span id="countdown">30</span> seconds`;

    if (isPersian) {
      document.body.setAttribute("dir", "rtl");
    }

    // Box click logic
    boxes.forEach(box => {
      box.addEventListener("click", () => {
        if (clicked) return;
        clicked = true;

        box.style.background = "green";
        box.textContent = "🎉";

        result.style.display = "block";
        claimBtn.style.display = "inline-block";
      });
    });

    claimBtn.onclick = () => {
      window.location.href = offerLink;
    };

    // Countdown timer
    let time = 30;
    const timer = setInterval(() => {
      time--;
      countdownEl.textContent = time;
      if (time <= 0) {
        clearInterval(timer);
        window.location.href = offerLink;
      }
    }, 1000);
  </script>

</body>
</html>
