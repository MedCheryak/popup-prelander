<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎉 Mystery Reward Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 32px;
      color: #333;
    }
    p {
      font-size: 18px;
      color: #444;
    }
    .color-btn {
      padding: 18px 40px;
      font-size: 22px;
      margin: 15px;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .color-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }
    #red { background: crimson; }
    #blue { background: royalblue; }

    /* Special Green Button Glow */
    #green {
      background: seagreen;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from {
        box-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 30px #00ff99;
      }
      to {
        box-shadow: 0 0 20px #00ffaa, 0 0 40px #00ffaa, 0 0 60px #00ffaa;
      }
    }

    .loading {
      display: none;
      font-size: 20px;
      color: #333;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>🎁 Unlock Your $500 Mystery Reward!</h1>
  <p>One color hides the <b>real prize</b> 👀 Can you find it?</p>

  <button id="red" class="color-btn">🔴 Red</button>
  <button id="green" class="color-btn">🔥 Secret Reward</button>
  <button id="blue" class="color-btn">🔵 Blue</button>

  <div class="loading" id="loading">🔓 Unlocking your reward...</div>

  <script>
    const normalOffer = "https://daleelerah.info/pop-go/58165";  // Normal ad
    const greenCPA = "https://your-cpa-offer-link.com";         // Replace with CPA link
    const loading = document.getElementById('loading');

    document.getElementById('red').onclick = () => {
      loading.style.display = "block";
      setTimeout(() => {
        window.location.href = normalOffer;
      }, 1500);
    };

    document.getElementById('blue').onclick = () => {
      loading.style.display = "block";
      setTimeout(() => {
        window.location.href = normalOffer;
      }, 1500);
    };

    document.getElementById('green').onclick = () => {
      loading.style.display = "block";
      setTimeout(() => {
        window.location.href = greenCPA;  // Special CPA redirect
      }, 1500);
    };
  </script>

</body>
</html>
