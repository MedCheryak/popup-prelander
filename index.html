    body {

      display: flex;

      align-items: center;
      height: 100vh;

    .color-btn {

    .color-btn:hover {

    }

    #red { background: linear-gradient(45deg, #ff512f, #dd2476); }
    #blue { background: linear-gradient(45deg, #36d1dc, #5b86e5); }

    /* Special glowing green button */
    #green {
      background: linear-gradient(45deg, #00c853, #b2ff59);
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 15px #00e676, 0 0 30px #00e676; }
      to   { box-shadow: 0 0 30px #76ff03, 0 0 60px #76ff03; }
    }

    .loading {
      display: none;
      font-size: 20px;
      margin-top: 30px;
      color: #fff;
    }
  </style>
</head>
